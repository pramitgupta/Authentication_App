<!DOCTYPE html>
<html>
<head>
    <title>Authentication App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Two-step Authentication System</h2>
    
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert">&times;</button>
          </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Tabs for Login and Sign Up -->
    <ul class="nav nav-tabs" id="authTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab">Sign Up</a>
      </li>
    </ul>
    <div class="tab-content" id="authTabsContent">
        <!-- Login Tab -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form action="{{ url_for('login_generate_otp') }}" method="POST" class="mt-3">
                <div class="form-group">
                    <label>Registered Mobile Number</label>
                    <input type="text" name="mobile" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Generate OTP</button>
            </form>
            <form action="{{ url_for('login_verify') }}" method="POST" class="mt-3">
                <div class="form-group">
                    <label>Enter OTP</label>
                    <input type="text" name="otp" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" name="mobile" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Verify OTP &amp; Login</button>
            </form>
        </div>
        <!-- Sign Up Tab -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
            <form action="{{ url_for('signup_generate_otp') }}" method="POST" class="mt-3">
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" name="mobile" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Generate OTP</button>
            </form>
            <form action="{{ url_for('signup_verify') }}" method="POST" class="mt-3">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" name="mobile" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Enter OTP</label>
                    <input type="text" name="otp" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Verify OTP &amp; Sign Up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
